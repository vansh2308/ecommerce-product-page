<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <nav>
    <img src="./images/logo.svg" alt="logo">
    <button> Collections </button>
    <button> Men </button>
    <button> Women </button>
    <button> About</button>
    <button style="margin-right: 200px;"> Contact </button>
    <div class="cart-dropdown">
      <div class="qty-in-cart">1</div>
      <img src="./images/icon-cart.svg" alt="cart" id="cart">
      <div class="cart-content" id="cart-content">
        <h4 style="margin: 25px">Cart</h4> <hr style="opacity: 70%;">
        <div class="items-cont">
          <div style="height: 100%; width: 100%; text-align: center; font-weight: 600; color: hsl(220, 14%, 75%); font-size: 13px; ">
            Your Cart is Empty!
          </div>
          
        </div>

        <button class="checkout-btn"> Checkout </button>

      </div>
    </div>
    <img src ="./images/image-avatar.png" alt="avtar" class="avatar">
  </nav>

  <div class="img-wrapper">
    <img src="./images/image-product-1.jpg" alt="pro1" id="mainimg">
    <img class = "thumbnail" src= "./images/image-product-1-thumbnail.jpg" alt="thmb1">
    <img class = "thumbnail" src="./images/image-product-2-thumbnail.jpg" alt="thmb2">
    <img class = "thumbnail" src="./images/image-product-3-thumbnail.jpg" alt="thmb3">
    <img class = "thumbnail" src="./images/image-product-4-thumbnail.jpg" alt="thmb4">
  </div>

  <div class="container">
    <span style="color: hsl(26, 100%, 55%); font-size: 16px; font-weight: 600;">SNEAKER COMPANY</span>
    <h1 style="font-size: 40px; margin: 30px 0">Fall Limited Edition Sneakers</h1>
    <p style="color:  hsl(219, 9%, 45%); margin-bottom: 30px;">These low-profile sneakers are your perfect casual wear companion. Featuring a durale rubber outer sole, they'll withstand everything the weather can offer.</p>
    <div style="display: flex; align-items: center; column-gap: 20px; margin-bottom: 10px;">
      <span style="font-weight: 700; color: hsl(220, 13%, 13%); font-size: 30px;">$125.00</span> <span style="color: hsl(26, 100%, 55%); background-color: hsl(25, 100%, 94%); padding: 5px 8px; border-radius: 5px; ">50%</span>
    </div>
    <span style="color: hsl(220, 14%, 75%); text-decoration: line-through; font-weight: 600;">$250.00</span>

    <div style ="display: flex; flex-direction: row; column-gap: 20px; margin-top: 30px;">
      <div class="qty">
        <button id="minus">-</button>
        <span id="count">0</span>
        <button id="plus">+</button>
      </div>
      <button class="addtocart"> <img src="./images/icon-cart.svg" alt="cart" style="color: white;"> Add to Cart </button>
    </div>
  </div>

  <div class="lightbox">
    <div class="lb-cont">
      <div class="nav-btn-cont">
        <button class="navbtn prev-btn"><img src="./images/icon-previous.svg" alt="prev"></button>
        <button class="navbtn next-btn"><img src="./images/icon-next.svg" alt="next"></button>
      </div>
      <button id="close"></button> 
      <img src="./images/image-product-1.jpg" alt="pro1" id="mainimg" class="lbmain">
      <div style="display: flex; justify-content: space-around;">
        <div class = "thumbnail" id = "lb-thumbnail1">
          <!-- <div class="white-overlay"></div> -->
        </div>
        <div class = "thumbnail" id = "lb-thumbnail2"></div>
        <div class = "thumbnail" id = "lb-thumbnail3"></div>
        <div class = "thumbnail" id = "lb-thumbnail4"></div>
      </div>

    </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
